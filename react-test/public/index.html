<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React Test</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-gap: 1em;
        /*grid-auto-rows: minmax(100px, auto);*/
      }
      .wrapper div{
        background: #eae;
        padding: 2em;
      }
      .box1{
        grid-column: 1;
        grid-row: 1;
      }
      .box2{
        grid-column: 2;
        grid-row: 2;
        border: 2px solid #aaa;
      }
      .box3{
        grid-row: 3;
        grid-column: 3;
      }
      .box4{
        grid-column: 4;
        grid-row: 4;
      }
    </style>
  </head>
  <body>
    <a> a tag </a>
    <div class="wrapper">
      <div class = "box box1"> text for box1 inside a wrapper</div>
      <div class = "box box2"> text for box2 inside a wrapper</div>
      <div class = "box box3"> text for box3 inside a wrapper</div>
      <div class = "box box4"> text for box4 inside a wrapper</div>
    </div>
    <h1> h1 tag </h1>
    <div id="root"></div>
  </body>
</html>
